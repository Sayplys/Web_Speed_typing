<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing</title>
</head>
<body>
    <header><h1>Speed Typing</h1></header>

    </section>
    <script src="index.js"></script>
</body>
</html>
