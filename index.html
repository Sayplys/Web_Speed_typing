<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Speed Typing</title>
</head>
<body>
    <header><h1>Speed Typing</h1></header>
    <section class="game">
        <input type="text" id="text-input"></input>
        <label id="text-displayer" for="text-input" ><p id="target-text">Press start</p></label>
        <label id="start-btn" for="text-input" onclick="start()">Start</label>
        <p class="timer-displayer">TIMER <span id="timer"></span> </p>
        <div class="stats-area">
            <p class="stats">WPM: <span id="wpm-count"></span></p>
            <p class="stats">Acurrancy: <span id="accurancy-count"></span></p>
            <p class="stats">Points: <span id="points-count"></span></p>
        </div>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
